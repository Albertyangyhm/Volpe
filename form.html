<head>

<body>
  <div class = "rectangle">
  </div>
<div class = "flexbox">
  <form
    action="https://formspree.io/f/mrgrqogo"
    method="POST"
    style = "color: #8a97a0;"
  >
  <div class="container">
  <img src="Artboard 1.png" >
</img>
<div class="bottom-left">We'd love to hear from you!</div>
</div>


    <fieldset style = "padding: 0px 30px;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="_replyto">

      <label>Phone Number:</label>
      <input type="tel" id="tel" name="phone-number">

      <label>Company:</label>
      <input type="text" id="text" name="company-name" >

      <label for="text">Reason:</label>
      <select id="text" name="reason-of-contact">
                    <option value="invest with us">invest with us</option>
                    <option value="join us as a start up">join us as a start up</option>

                </select>
                <label for="message">Message</label>
              <textarea id="text" name="message"  style="height:200px"></textarea>
    </fieldset>


    <button type="submit" class = "SN">Submit</button>
  </form>

</div>
